    <style>

        :root {

        /* Estilo para a bolinha de notifica√ß√£o - Vers√£o Compacta */
        .notification-badge {

            color: white;
            font-size: 9px;
            padding: 1px 5px;

            background: var(--bg);

            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        #theme-toggle:active { transform: scale(0.85); }

        @keyframes entrarESurgir {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .header { 
            background: var(--header-bg); 
            padding: 15px; border-radius: 12px; 
            box-shadow: 0 2px 5px var(--shadow); 
            margin-bottom: 20px; text-align: center;

        .card {

        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; max-height: 80%; overflow-y: auto; position: relative; color: var(--text-color); }
        
        .close-btn { background: var(--bg); color: var(--text-color); border: none; padding: 10px; border-radius: 50%; position: absolute; top: 10px; right: 10px; cursor: pointer; }
        .aviso-item { border-bottom: 1px solid var(--shadow); padding: 12px 0; }
        .aviso-titulo { font-weight: bold; color: var(--p-med); display: block; margin-bottom: 4px; }
        
        .footer { margin-top: 30px; text-align: center; }
        .btn-email { background: var(--p-med); color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
