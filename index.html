<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicina - Turma H</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png?v=3">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png?v=3">
    <meta name="theme-color" content="#007bff">

    <style>
        :root { --p-med: #007bff; --bg: #f4f7f6; --card-bg: #ffffff; --text-color: #333333; --header-bg: #ffffff; --shadow: rgba(0,0,0,0.1); --input-bg: #eeeeee; }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text-color: #e0e0e0; --header-bg: #1e1e1e; --shadow: rgba(0,0,0,0.5); --input-bg: #2d2d2d; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-color); transition: background 0.3s; padding-bottom: 60px; overscroll-behavior-y: contain; }

        #refresh-indicator { position: fixed; top: -60px; left: 50%; transform: translateX(-50%); background: var(--p-med); color: white; padding: 10px 25px; border-radius: 30px; font-size: 14px; font-weight: bold; z-index: 10001; transition: top 0.3s; box-shadow: 0 4px 15px var(--shadow); }

        .grade-item { display: flex; gap: 12px; padding: 12px 0; border-bottom: 1px solid var(--shadow); align-items: flex-start; }
        .grade-hora { flex: 0 0 75px; font-size: 0.8em; font-weight: 800; color: var(--p-med); text-align: right; }
        .grade-info { flex: 1; text-align: left; }
        .grade-materia { font-weight: bold; font-size: 0.95em; display: block; color: var(--text-color); }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s; }
        .logo-animado { width: 150px; animation: pulsar 2s infinite; }
        @keyframes pulsar { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .header { background: var(--header-bg); padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px var(--shadow); margin-bottom: 20px; text-align: center; }
        #status-bar { font-size: 0.8em; margin-top: 5px; color: #888; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); height: 110px; border-radius: 15px; box-shadow: 0 4px 6px var(--shadow); cursor: pointer; position: relative; font-weight: 600; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card .icon { font-size: 1.8em; margin-bottom: 8px; }
        
        .notification-badge { position: absolute; top: 12px; right: 12px; background: #ff3b30; color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 15px; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; max-height: 85vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; color: var(--text-color); }
        
        .materia-retratil { margin-bottom: 10px; border: 1px solid var(--shadow); border-radius: 12px; overflow: hidden; }
        .materia-sumario { background: rgba(0,123,255,0.07); font-weight: 800; color: var(--p-med); padding: 14px; display: flex; justify-content: space-between; cursor: pointer; }

        .link-aula-card { background: var(--input-bg); border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 5px solid #28a745; }
        .btn-entrar-aula { display: block; margin-top: 10px; padding: 12px; background: #28a745; color: white; text-decoration: none; border-radius: 8px; text-align: center; font-weight: bold; }

        .btn-sugestao { display: block; width: 100%; margin-top: 30px; padding: 12px; border: 1px dashed var(--p-med); color: var(--p-med); border-radius: 10px; text-align: center; text-decoration: none; font-size: 0.85em; }
        #theme-toggle { position: fixed; bottom: 25px; right: 25px; background: var(--card-bg); border: 2px solid var(--p-med); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px var(--shadow); z-index: 999; }
        .footer-creditos { text-align: center; font-size: 11px; color: #888; margin-top: 40px; padding-bottom: 20px; }
    </style>
</head>
<body>

<div id="refresh-indicator">üîÑ Atualizando...</div>
<button id="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">üí°</span></button>

<div id="splash">
    <img src="logo_UCP.png" class="logo-animado" onerror="this.src='https://via.placeholder.com/150?text=UCP'">
    <div style="color:#888; font-size:12px; margin-top:10px;">Medicina - PJC</div>
</div>

<div class="header">
    <h2 style="margin:0;">Medicina - Turma H</h2>
    <div id="status-bar">Carregando dados...</div>
</div>

<div id="offline-pwa-msg" style="display:none; background:#ff9500; color:white; font-size:12px; padding:8px; border-radius:30px; margin-bottom:20px; text-align: center;">
    ‚ö†Ô∏è Modo Offline: Exibindo dados salvos.
</div>

<div class="grid-container">
    <div class="card" onclick="mostrarAba('Grade')"><span class="icon">üìÖ</span><span>Grade</span></div>
    <div class="card" onclick="mostrarAba('Grupos')"><span class="icon">üë•</span><span>Grupos</span></div>
    <div class="card" onclick="mostrarAba('Avisos')">
        <span id="badge-avisos" class="notification-badge" style="display:none">!</span>
        <span class="icon">üîî</span><span>Avisos</span>
    </div>
    <div class="card" onclick="mostrarAba('Arquivos')"><span class="icon">üìÑ</span><span>Arquivos</span></div>
    
    <div class="card" id="btnOnline" onclick="mostrarAba('Links')" style="grid-column: span 2; height: 80px; flex-direction: row; gap: 15px;">
        <span class="icon">üíª</span>
        <span class="label">Aulas Online</span>
    </div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">‚úï</button>
        <h3 id="modal-titulo" style="margin:0 0 15px 0; color:var(--p-med);"></h3>
        <div id="modal-corpo"></div>
    </div>
</div>

<a href="mailto:joaovfsanchez@gmail.com" class="btn-sugestao">üí° Sugerir altera√ß√£o no App</a>
<div class="footer-creditos" id="meuNomeSegredo">Desenvolvido por Jo√£o Vitor Fr√≥is Sanchez</div>

<script>
    // --- CONFIGURA√á√ÉO ---
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = {};

    // --- CARREGAMENTO DE DADOS ---
    async function carregarDados() {
        const status = document.getElementById('status-bar');
        const msgOff = document.getElementById('offline-pwa-msg');

        try {
            // Adiciona um cache-buster para evitar dados velhos do navegador
            const res = await fetch(`${URL_API}?t=${new Date().getTime()}`);
            if (!res.ok) throw new Error();
            
            dadosApp = await res.json();
            localStorage.setItem('cache_medicina', JSON.stringify(dadosApp));
            
            status.innerHTML = `‚óè Atualizado: ${dadosApp.ultima_sincronizacao || 'Agora'}`;
            status.style.color = "#5cb85c";
            msgOff.style.display = 'none';
        } catch (e) {
            console.error("Erro ao buscar dados:", e);
            const cache = localStorage.getItem('cache_medicina');
            if (cache) {
                dadosApp = JSON.parse(cache);
                status.innerHTML = "Modo Offline";
                msgOff.style.display = 'block';
            } else {
                status.innerHTML = "Erro ao carregar dados";
            }
        }
    }

    // --- NAVEGA√á√ÉO / MODAL ---
    function mostrarAba(nomeAba) {
        const modal = document.getElementById('meuModal');
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = nomeAba;
        corpo.innerHTML = "";

        let itens = dadosApp[nomeAba] || [];

        if (itens.length === 0) {
            corpo.innerHTML = "<p style='text-align:center; color:#888;'>Nenhum registro encontrado.</p>";
        } else if (nomeAba === "Links") {
            corpo.innerHTML = itens.map(link => `
                <div class="link-aula-card">
                    <div style="font-size:0.7em; font-weight:bold; color:#888;">üìÖ ${link.Data || ''} ${link.Horario || ''}</div>
                    <div style="font-weight:bold; margin:5px 0;">${link.Materia || 'Aula'}</div>
                    <a href="${link.Url}" target="_blank" class="btn-entrar-aula">Entrar na Sala</a>
                </div>
            `).join('');
        } else if (nomeAba === "Avisos") {
            corpo.innerHTML = itens.slice().reverse().map(aviso => `
                <div style="padding:15px; border-bottom:1px solid var(--shadow);">
                    <div style="font-weight:bold; color:var(--p-med);">${aviso.Titulo || 'Aviso'}</div>
                    <div style="font-size:0.9em; margin-top:5px;">${aviso.Mensagem || aviso.Texto || ''}</div>
                </div>
            `).join('');
        } else if (nomeAba === "Grade") {
            corpo.innerHTML = itens.map(aula => `
                <div class="grade-item">
                    <div class="grade-hora">${aula.Hor√°rios || aula.Horario || ''}</div>
                    <div class="grade-info">
                        <span class="grade-materia">${aula.Mat√©ria || aula.Materia}</span>
                        <small style="color:#888">${aula.Grupo || 'Turma H'}</small>
                    </div>
                </div>
            `).join('');
        } else {
            // Gen√©rico para Arquivos e Grupos
            corpo.innerHTML = `<pre style="white-space: pre-wrap; font-family:inherit; font-size:0.9em;">${JSON.stringify(itens, null, 2)}</pre>`;
            corpo.innerHTML = "<p>Dados carregados. Estruturando exibi√ß√£o...</p>"; 
            // Dica: Para arquivos, use a l√≥gica de lista que voc√™ j√° tinha.
        }

        modal.style.display = "flex";
    }

    function fecharModal() { document.getElementById('meuModal').style.display = "none"; }

    // --- TEMA ---
    function toggleTheme() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('theme-icon').innerText = isDark ? 'üí°' : 'üåô';
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    // --- INICIALIZA√á√ÉO ---
    window.addEventListener('load', () => {
        carregarDados();
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').innerText = 'üåô';
        }
        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 1500);
    });

    // Fechar modal ao clicar fora
    window.onclick = (e) => { if(e.target == document.getElementById('meuModal')) fecharModal(); }
</script>

</body>
</html>
