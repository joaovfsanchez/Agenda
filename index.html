<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicina - Turma H</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Agenda Turma H">
    <meta name="theme-color" content="#007bff">

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="icon" sizes="192x192" href="icon.png">
    <link rel="icon" sizes="512x512" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        /* CONFIGURA√á√ÉO DE CORES (VARI√ÅVEIS) */
        :root { 
            --p-med: #007bff; 
            --bg: #f4f7f6; 
            --card-bg: #ffffff;
            --text-color: #333333;
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        /* CORES PARA O MODO ESCURO */
        [data-theme="dark"] {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --shadow: rgba(0,0,0,0.5);
        }

        /* Container da Splash */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out;
        }

        .logo-animado {
            width: 180px;
            margin-bottom: 20px;
            animation: entrarESurgir 1.2s ease-out forwards, pulsar 2s infinite 1.2s;
        }

        .sub-text-splash {
            font-family: sans-serif;
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }

       /* Bot√£o da L√¢mpada - Movido para o canto inferior direito */
#theme-toggle {
    position: fixed;
    bottom: 25px; /* Margem do fundo */
    right: 25px;  /* Margem da direita */
    z-index: 999;
    background: var(--card-bg);
    border: 2px solid var(--p-med);
    border-radius: 50%;
    width: 50px;  /* Aumentei um pouquinho para facilitar o toque */
    height: 50px;
    cursor: pointer;
    font-size: 22px;
    display: none; /* Mantemos oculto durante a Splash */
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Sombra mais vis√≠vel no modo escuro */
    transition: transform 0.2s, background 0.3s;
}

/* Efeito de clique no celular */
#theme-toggle:active { 
    transform: scale(0.85); 
}

        /* Anima√ß√µes */
        @keyframes entrarESurgir {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Estilos Base */
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            color: var(--text-color); 
            -webkit-tap-highlight-color: transparent;
            transition: background 0.3s, color 0.3s;
        }

        .header { 
            background: var(--header-bg); 
            padding: 15px; border-radius: 12px; 
            box-shadow: 0 2px 5px var(--shadow); 
            margin-bottom: 20px; text-align: center; 
        }

        #status-bar { font-size: 0.8em; margin-top: 5px; }
        .status-online { color: #5cb85c; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .card { 
            background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; 
            box-shadow: 0 4px 6px var(--shadow); cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-weight: 600; transition: transform 0.1s, background 0.3s;
        }
        .card:active { transform: scale(0.95); }
        .card span { font-size: 1.5em; margin-bottom: 8px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; z-index: 1000; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; max-height: 80%; overflow-y: auto; position: relative; color: var(--text-color); }
        
        .close-btn { background: var(--bg); color: var(--text-color); border: none; padding: 10px; border-radius: 50%; position: absolute; top: 10px; right: 10px; cursor: pointer; }
        .aviso-item { border-bottom: 1px solid var(--shadow); padding: 12px 0; }
        .aviso-titulo { font-weight: bold; color: var(--p-med); display: block; margin-bottom: 4px; }
        
        .footer { margin-top: 30px; text-align: center; }
        .btn-email { background: var(--p-med); color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>

<button id="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">üí°</span>
</button>

<div id="splash">
    <img src="logo_UCP.png?v=1" class="logo-animado" alt="UCP Logo">
    <div class="sub-text-splash">Medicina - PJC</div>
</div>

<div class="header">
    <h2 style="margin:0">Medicina - Turma H</h2>
    <div id="status-bar">Sincronizando...</div>
</div>

<div class="grid-container">
    <div class="card" onclick="mostrarAba('Grade')"><span>üìÖ</span>Grade</div>
    <div class="card" onclick="mostrarAba('Grupos')"><span>üë•</span>Grupos</div>
    <div class="card" onclick="mostrarAba('Avisos')"><span>üîî</span>Avisos</div>
    <div class="card" onclick="mostrarAba('Links')"><span>üì∏</span>Fotos</div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">‚úï</button>
        <h3 id="modal-titulo">T√≠tulo</h3>
        <div id="modal-corpo">Carregando...</div>
    </div>
</div>

<div class="footer">
    <a href="mailto:seuemail@gmail.com" class="btn-email">üìß Sugerir Altera√ß√£o</a>
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = {};

    // --- L√ìGICA DO TEMA ESCURO ---
    function toggleTheme() {
        const html = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');
        
        if (html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
            themeIcon.innerText = 'üí°';
            localStorage.setItem('theme', 'light');
        } else {
            html.setAttribute('data-theme', 'dark');
            themeIcon.innerText = 'üåô';
            localStorage.setItem('theme', 'dark');
        }
    }

    async function carregarDados() {
        const status = document.getElementById('status-bar');
        try {
            const res = await fetch(URL_API);
            dadosApp = await res.json();
            localStorage.setItem('cache_medicina', JSON.stringify(dadosApp));
            status.innerHTML = `<span class="status-online">‚óè Atualizado: ${dadosApp.ultima_sincronizacao}</span>`;
        } catch (e) {
            const cache = localStorage.getItem('cache_medicina');
            if(cache) {
                dadosApp = JSON.parse(cache);
                status.innerHTML = `<span>‚óè Offline - Dados de: ${dadosApp.ultima_sincronizacao}</span>`;
            }
        }
    }

    function mostrarAba(nomeAba) {
        const modal = document.getElementById('meuModal');
        const titulo = document.getElementById('modal-titulo');
        const corpo = document.getElementById('modal-corpo');
        titulo.innerText = nomeAba;
        corpo.innerHTML = "";

        let itens = dadosApp[nomeAba] || [];
        itens = [...itens].reverse(); // Inverte a ordem para os mais novos aparecerem primeiro

        if(itens.length === 0) {
            corpo.innerHTML = "<p>Nada cadastrado aqui ainda.</p>";
        } else {
            itens.forEach(item => {
                const div = document.createElement('div');
                div.className = 'aviso-item';
                let conteudo = "";
                if(nomeAba === "Avisos") {
                    conteudo = `<span class="aviso-titulo">${item.T√≠tulo}</span><span>${item.Mensagem}</span>`;
                } else if(nomeAba === "Grade") {
                    conteudo = `<span class="aviso-titulo">${item.Mat√©ria}</span><small>${item.Hor√°rio} - ${item.Sala}</small>`;
                } else {
                    conteudo = Object.values(item).join(" - ");
                }
                div.innerHTML = conteudo;
                corpo.appendChild(div);
            });
        }
        modal.style.display = "flex";
    }

    function fecharModal() { document.getElementById('meuModal').style.display = "none"; }

    // Inicializa√ß√£o
    window.addEventListener('load', () => {
        carregarDados();

        // Aplicar tema salvo
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').innerText = 'üåô';
        }

        // Timer da Splash Screen
        setTimeout(() => {
            const splash = document.getElementById('splash');
            const themeBtn = document.getElementById('theme-toggle');
            
            splash.style.opacity = '0';
            
            setTimeout(() => {
                splash.style.display = 'none';
                themeBtn.style.display = 'flex'; // Mostra a l√¢mpada s√≥ depois da Splash
            }, 800); 
        }, 2500);
    });
</script>
</body>
</html>
