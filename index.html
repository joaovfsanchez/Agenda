<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicina - Turma H</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Medicina Turma H">
    
    <link rel="apple-touch-icon" href="icon.png?v=2">
    <link rel="apple-touch-icon" sizes="152x152" href="icon.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png?v=2">
    <link rel="apple-touch-icon" sizes="167x167" href="icon.png?v=2">
    
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png?v=2">
    <link rel="manifest" href="manifest.json?v=2">
    
    <meta name="theme-color" content="#007bff">

    <style>
        :root { 
            --p-med: #007bff; 
            --bg: #f4f7f6; 
            --card-bg: #ffffff;
            --text-color: #333333;
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --shadow: rgba(0,0,0,0.5);
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            color: var(--text-color); 
            -webkit-tap-highlight-color: transparent;
            transition: background 0.3s, color 0.3s;
            padding-bottom: 100px;
        }

        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.8s ease-out;
        }
        .logo-animado { width: 180px; animation: pulsar 2s infinite; }
        @keyframes pulsar { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        #theme-toggle {
            position: fixed; bottom: 25px; right: 25px; z-index: 999;
            background: var(--card-bg); border: 2px solid var(--p-med);
            border-radius: 50%; width: 50px; height: 50px;
            display: none; align-items: center; justify-content: center;
            font-size: 22px; cursor: pointer; box-shadow: 0 4px 15px var(--shadow);
        }

        .header { 
            background: var(--header-bg); padding: 15px; border-radius: 12px; 
            box-shadow: 0 2px 5px var(--shadow); margin-bottom: 20px; text-align: center; 
        }
        #status-bar { font-size: 0.8em; margin-top: 5px; color: #888; }
        .status-online { color: #5cb85c; font-weight: bold; }

        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { 
            background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; 
            box-shadow: 0 4px 6px var(--shadow); cursor: pointer; position: relative;
            font-weight: 600; transition: transform 0.1s;
        }
        .card:active { transform: scale(0.95); }
        .card span { display: block; font-size: 1.5em; margin-bottom: 8px; }

        /* A Bolinha voltou, mas come√ßa invis√≠vel */
        .notification-badge {
            position: absolute; top: 8px; right: 12px;
            background: #ff3b30; color: white; font-size: 9px;
            padding: 2px 6px; border-radius: 10px; 
            display: none; 
            animation: bounce 0.5s infinite alternate;
            z-index: 10;
        }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-3px); } }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 20px; z-index: 2000; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; max-height: 80%; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 20px; color: var(--text-color); cursor: pointer; }

        .aviso-item { border-bottom: 1px solid var(--shadow); padding: 12px 0; }
        .aviso-titulo { font-weight: bold; color: var(--p-med); display: block; margin-bottom: 4px; }

        .footer { margin-top: 30px; text-align: center; }
        .btn-email { 
            background: var(--p-med); color: white !important; 
            padding: 12px 25px; border-radius: 25px; 
            text-decoration: none; display: inline-block; 
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>

<button id="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">üí°</span></button>

<div id="splash">
    <img src="logo_UCP.png?v=1" class="logo-animado" alt="UCP Logo">
    <div style="color:#888; font-size:12px; margin-top:10px;">Medicina - PJC</div>
</div>

<div class="header">
    <h2 style="margin:0">Medicina - Turma H</h2>
    <div id="status-bar">Sincronizando...</div>
</div>

<div class="grid-container">
    <div class="card" onclick="mostrarAba('Grade')"><span>üìÖ</span>Grade</div>
    <div class="card" onclick="mostrarAba('Grupos')"><span>üë•</span>Grupos</div>
    <div class="card" onclick="abrirAvisos()">
        <span id="badge-avisos" class="notification-badge">NOVO</span>
        <span>üîî</span>Avisos
    </div>
    <div class="card" onclick="mostrarAba('Links')"><span>üì∏</span>Fotos</div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">‚úï</button>
        <h3 id="modal-titulo" style="margin-top:0">T√≠tulo</h3>
        <div id="modal-corpo">Carregando...</div>
    </div>
</div>

<div class="footer">
    <a href="mailto:seuemail@gmail.com" class="btn-email">üìß Sugerir Altera√ß√£o</a>
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = {};

    async function carregarDados() {
        const status = document.getElementById('status-bar');
        try {
            const res = await fetch(URL_API);
            const novosDados = await res.json();
            dadosApp = novosDados;
            
            localStorage.setItem('cache_medicina', JSON.stringify(dadosApp));
            status.innerHTML = `<span class="status-online">‚óè Atualizado: ${dadosApp.ultima_sincronizacao}</span>`;
            
            // L√≥gica do ID de Leitura
            verificarNovosAvisos();

        } catch (e) {
            const cache = localStorage.getItem('cache_medicina');
            if(cache) {
                dadosApp = JSON.parse(cache);
                status.innerHTML = `<span>‚óè Offline - Dados de: ${dadosApp.ultima_sincronizacao}</span>`;
            }
        }
    }

   function verificarNovosAvisos() {
        if (dadosApp.Avisos && dadosApp.Avisos.length > 0) {
            const ultimoAvisoCeu = dadosApp.Avisos[dadosApp.Avisos.length - 1];
            
            // Tratamento: Pegamos o t√≠tulo e removemos qualquer espa√ßo invis√≠vel
            const tituloCeu = (ultimoAvisoCeu.Titulo || ultimoAvisoCeu.T√≠tulo || "").toString().trim();
            
            const ultimoLido = localStorage.getItem('ultimo_aviso_lido');

            // TRAVA DE SEGURAN√áA: Se √© a primeira vez que o app abre (n√£o tem nada salvo),
            // ele salva o t√≠tulo atual e n√£o mostra a bolinha.
            if (!ultimoLido) {
                localStorage.setItem('ultimo_aviso_lido', tituloCeu);
                return; 
            }

            // S√≥ mostra se o t√≠tulo for realmente diferente do salvo
            if (tituloCeu !== "" && tituloCeu !== ultimoLido) {
                document.getElementById('badge-avisos').style.display = 'block';
            }
        }
    }

    function abrirAvisos() {
        mostrarAba('Avisos');
        
        // Esconde a bolinha imediatamente ao clicar
        document.getElementById('badge-avisos').style.display = 'none';

        // Salva o t√≠tulo atual como lido (limpando espa√ßos)
        if (dadosApp.Avisos && dadosApp.Avisos.length > 0) {
            const ultimoAvisoCeu = dadosApp.Avisos[dadosApp.Avisos.length - 1];
            const tituloCeu = (ultimoAvisoCeu.Titulo || ultimoAvisoCeu.T√≠tulo || "").toString().trim();
            localStorage.setItem('ultimo_aviso_lido', tituloCeu);
        }
    }
    function mostrarAba(nomeAba) {
        const modal = document.getElementById('meuModal');
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = nomeAba;
        corpo.innerHTML = "";

        let itens = dadosApp[nomeAba] || [];
        itens = [...itens].reverse();

        if(itens.length === 0) {
            corpo.innerHTML = "<p>Nada cadastrado aqui ainda.</p>";
        } else {
            itens.forEach(item => {
                const div = document.createElement('div');
                div.className = 'aviso-item';
                
                if(nomeAba === "Avisos") {
                    let dataFormatada = "";
                    if (item.Data) {
                        const d = new Date(item.Data);
                        if (!isNaN(d.getTime())) {
                            const dia = String(d.getDate()).padStart(2, '0');
                            const mes = String(d.getMonth() + 1).padStart(2, '0');
                            const ano = d.getFullYear();
                            dataFormatada = `${dia}/${mes}/${ano}`;
                        } else {
                            dataFormatada = item.Data;
                        }
                    }

                    div.innerHTML = `
                        <small style="color: #888; display: block; margin-bottom: 2px;">${dataFormatada}</small>
                        <span class="aviso-titulo" style="font-size: 1.1em; margin-bottom: 5px;">${item.Titulo || item.T√≠tulo || 'Aviso'}</span>
                        <div style="font-size: 0.95em; line-height: 1.4;">${item.Mensagem || ''}</div>
                    `;
                } else if(nomeAba === "Grade") {
                    div.innerHTML = `<span class="aviso-titulo">${item.Mat√©ria || ''}</span><small>${item.Hor√°rio || ''} - ${item.Sala || ''}</small>`;
                } else {
                    div.innerHTML = Object.values(item).join(" - ");
                }
                corpo.appendChild(div);
            });
        }
        modal.style.display = "flex";
    }

    function fecharModal() { document.getElementById('meuModal').style.display = "none"; }

    function toggleTheme() {
        const html = document.documentElement;
        const icon = document.getElementById('theme-icon');
        if (html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
            icon.innerText = 'üí°';
            localStorage.setItem('theme', 'light');
        } else {
            html.setAttribute('data-theme', 'dark');
            icon.innerText = 'üåô';
            localStorage.setItem('theme', 'dark');
        }
    }

    window.addEventListener('load', () => {
        carregarDados();
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').innerText = 'üåô';
        }
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('theme-toggle').style.display = 'flex';
            }, 800);
        }, 2500);
    });
</script>
</body>
</html>
