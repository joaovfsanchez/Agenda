<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicina - Turma H</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Medicina - Turma H">
    <meta name="theme-color" content="#007bff">

    <link rel="manifest" href="manifest.json?v=10">
    <link rel="apple-touch-icon" href="icon.png?v=10">
    <link rel="icon" type="image/png" href="icon.png?v=10">

    <style>
        :root { --p-med: #007bff; --bg: #121212; --card-bg: #1e1e1e; --text-color: #e0e0e0; --shadow: rgba(0,0,0,0.5); --input-bg: #2d2d2d; --danger: #ff3b30; }
        [data-theme="light"] { --bg: #f4f7f6; --card-bg: #ffffff; --text-color: #333333; --shadow: rgba(0,0,0,0.1); --input-bg: #eeeeee; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-color); transition: background 0.3s; padding-bottom: 80px; overflow-x: hidden; width: 100vw; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s ease; }
        .logo-pulsando { width: 120px; animation: pulsar 2s infinite ease-in-out; }
        @keyframes pulsar { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }

        .header { text-align: center; margin-bottom: 20px; cursor: pointer; }
        #status-bar { font-size: 0.75em; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { position: relative; background: var(--card-bg); height: 110px; border-radius: 18px; box-shadow: 0 4px 12px var(--shadow); cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 700; border: 1px solid rgba(255,255,255,0.05); }
        .card .icon { font-size: 2em; margin-bottom: 8px; }

        .badge { display: none; position: absolute; top: 12px; right: 12px; width: 14px; height: 14px; background-color: var(--danger); border-radius: 50%; border: 2px solid var(--card-bg); animation: jump 0.5s infinite alternate; }
        @keyframes jump { from { transform: translateY(0); } to { transform: translateY(-3px); } }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; padding: 15px; z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 28px; width: 100%; max-width: 450px; max-height: 85vh; overflow-y: auto; position: relative; border: 1px solid rgba(0,123,255,0.2); }
        .close-btn { position: absolute; top: 15px; right: 20px; background: #333; border: none; font-size: 20px; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; }
        
        .secao-retratil { margin-bottom: 10px; border-radius: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(0,123,255,0.1); overflow: hidden; }
        .secao-titulo { background: rgba(0,123,255,0.15); color: #4dabff; padding: 16px; font-weight: 800; font-size: 0.85em; text-transform: uppercase; cursor: pointer; display: flex; justify-content: space-between; align-items: center; list-style: none; text-align: left; }
        .secao-titulo::-webkit-details-marker { display: none; }
        .secao-titulo::after { content: '‚ñº'; font-size: 10px; opacity: 0.5; }

        .grade-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); background: rgba(0,0,0,0.1); }
        .grade-hora { flex: 0 0 100px; height: 45px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 800; font-size: 0.72em; text-align: center; background: var(--p-med); border-radius: 10px; }
        .grade-info { flex: 1; text-align: left; font-size: 0.9em; display: flex; flex-direction: column; }

        .item-aguardando { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.02); border: 1px dashed #444; border-radius: 12px; color: #888; margin: 10px; text-align: left; font-style: italic; font-size: 0.85em; }
        .item-lista-link { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--input-bg); border-radius: 12px; text-decoration: none; color: inherit; margin-bottom: 8px; text-align: left; }

        .footer-creditos { text-align: center; font-size: 11px; color: #666; margin-top: 50px; padding: 20px 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.05); }

        #theme-toggle { position: fixed; bottom: 25px; right: 25px; background: var(--card-bg); border: 2px solid var(--p-med); border-radius: 50%; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; z-index: 999; }
        #ptr { text-align: center; height: 0; overflow: hidden; transition: height 0.2s; color: var(--p-med); font-size: 0.8em; font-weight: bold; }
    </style>
</head>
<body data-theme="dark">

<div id="ptr">Solte para atualizar...</div>

<div id="splash">
    <img src="logo_UCP.png" class="logo-pulsando" onerror="this.src='https://via.placeholder.com/150?text=MED+UCP'">
    <h2 style="color:#007bff; margin-top: 15px; font-weight: 900;">MEDICINA - UCP</h2>
</div>

<button id="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">üåô</span></button>

<div class="header" onclick="carregarDados()">
    <h2 style="margin:0; letter-spacing: -1px;">Medicina - Turma H</h2>
    <div id="status-bar">Sincronizando...</div>
</div>

<div class="grid-container">
    <div class="card" onclick="abrirGrade()"><span class="icon">üìÖ</span><span>Grade</span></div>
    <div class="card" onclick="abrirGrupos()"><span class="icon">üë•</span><span>Grupos</span></div>
    <div class="card" onclick="abrirAvisos()">
        <div id="aviso-badge" class="badge"></div>
        <span class="icon">üîî</span><span>Avisos</span>
    </div>
    <div class="card" onclick="abrirArquivos()"><span class="icon">üìÑ</span><span>Arquivos</span></div>
    <div id="btnAulasOnline" class="card" onclick="abrirLinks()" style="grid-column: span 2; height: 85px; flex-direction: row; gap: 15px;">
        <span class="icon">üíª</span><span>Aulas Online</span>
    </div>
</div>

<div id="meuModal" class="modal"><div class="modal-content"><button class="close-btn" onclick="fecharModal()">‚úï</button><h3 id="modal-titulo" style="margin-bottom:20px; color:var(--p-med); text-align: left;"></h3><div id="modal-corpo"></div></div></div>

<div class="footer-creditos">
    Desenvolvido por Jo√£o Vitor Fr√≥is Sanchez
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = JSON.parse(localStorage.getItem('med_h_cache') || "{}");

    window.onload = () => {
        carregarDados();
        setupPullToRefresh();
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
        }, 2000);
    };

    async function carregarDados() {
        const status = document.getElementById('status-bar');
        status.innerText = "Sincronizando...";
        try {
            const res = await fetch(`${URL_API}?t=${new Date().getTime()}`);
            dadosApp = await res.json();
            localStorage.setItem('med_h_cache', JSON.stringify(dadosApp));
            status.innerText = `Atualizado: ${new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}`;
            verificarNovosAvisos();
        } catch (e) {
            status.innerText = "Modo Offline";
            verificarNovosAvisos();
        }
    }

    function verificarNovosAvisos() {
        const avisos = dadosApp["Avisos"] || [];
        const lidos = parseInt(localStorage.getItem('avisos_lidos') || "0");
        document.getElementById('aviso-badge').style.display = (avisos.length > lidos) ? 'block' : 'none';
    }

    function fecharModal() { document.getElementById('meuModal').style.display = 'none'; }
    
    function toggleTheme() {
        const n = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', n);
        document.getElementById('theme-icon').innerText = n === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    function abrirGrade() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Grade de Aulas";
        corpo.innerHTML = "";
        const itens = dadosApp["Grade"] || [];
        const ordem = ["Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado", "Domingo"];
        const diasExistentes = [...new Set(itens.map(a => a["Dia da Semana"]))].sort((a,b) => ordem.findIndex(d => a.includes(d)) - ordem.findIndex(d => b.includes(d)));

        diasExistentes.forEach(dia => {
            const aulas = itens.filter(a => a["Dia da Semana"] === dia);
            const aulasValidas = aulas.filter(a => a["Mat√©ria"] && a["Mat√©ria"].trim() !== "");
            let html = (aulasValidas.length === 0) ? 
                `<div class="item-aguardando"><span>Aguardando aulas...</span><span>‚è≥</span></div>` :
                aulasValidas.map(a => `
                    <div class="grade-item">
                        <div class="grade-hora">${a["Hor√°rios"]}</div>
                        <div class="grade-info"><b>${a["Mat√©ria"]}</b><small style="opacity:0.7">üë• ${a["Grupo"] || 'Geral'}</small></div>
                    </div>`).join('');
            corpo.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${dia}</summary><div>${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
    }

    function abrirAvisos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Avisos Recentes";
        const itens = (dadosApp["Avisos"] || []).slice().reverse();
        localStorage.setItem('avisos_lidos', (dadosApp["Avisos"] || []).length.toString());
        document.getElementById('aviso-badge').style.display = 'none';
        corpo.innerHTML = itens.length === 0 ? "<p style='text-align:center;'>Nenhum aviso.</p>" : itens.map(i => `<div style="background:rgba(0,123,255,0.05); padding:15px; border-radius:15px; margin-bottom:12px; border-left:4px solid var(--p-med); text-align: left;"><small style="color:#888">${i["Data"]}</small><div style="font-weight:800; color:var(--p-med); margin:4px 0;">${i["Titulo"]}</div><div style="font-size:0.9em; white-space:pre-wrap;">${i["Mensagem"]}</div></div>`).join('');
        document.getElementById('meuModal').style.display = 'flex';
    }

    function abrirArquivos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Arquivos";
        corpo.innerHTML = "";
        const itens = dadosApp["Arquivos"] || [];
        [...new Set(itens.map(i => i["Nome"]))].forEach(n => {
            const links = itens.filter(i => i["Nome"] === n);
            let html = links.map(a => {
                if (!a["Links"] || a["Links"].trim() === "" || a["Links"] === "#") {
                    return `<div class="item-aguardando"><span>${a["Descri√ß√£o"]} (Aguardando arquivos...)</span><span>‚è≥</span></div>`;
                }
                return `<a href="${a["Links"]}" target="_blank" class="item-lista-link"><b>${a["Descri√ß√£o"]}</b><span>üìÇ</span></a>`;
            }).join('');
            corpo.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${n}</summary><div style="padding:10px;">${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
    }

    function abrirGrupos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Grupos";
        corpo.innerHTML = `<input type="text" id="buscag" placeholder="üîç Buscar aluno ou mat√©ria..." style="width:100%; padding:12px; border-radius:10px; background:var(--input-bg); color:white; border:1px solid #444; margin-bottom:15px; text-align: left;" onkeyup="filtrarG()"> <div id="cg"></div>`;
        renderGrupos(dadosApp["Grupos"] || []);
        document.getElementById('meuModal').style.display = 'flex';
    }

    function renderGrupos(lista) {
        const container = document.getElementById('cg');
        container.innerHTML = "";
        const mats = [...new Set(lista.map(i => i["Mat√©ria"]))];
        mats.forEach(m => {
            const gMat = lista.filter(i => i["Mat√©ria"] === m);
            const nomes = [...new Set(gMat.map(g => g["Nome do Grupo"]))];
            let h = nomes.map(ng => {
                const mb = gMat.filter(g => g["Nome do Grupo"] === ng).map(m => `<li>${m["Integrantes"]}</li>`).join('');
                return `<details style="margin:5px 0; border:1px solid #333; border-radius:8px; text-align: left;"><summary style="padding:10px; font-size:0.9em; font-weight:bold; cursor:pointer;">${ng}</summary><ul style="font-size:0.85em; color:#bbb; padding-bottom:10px;">${mb}</ul></details>`;
            }).join('');
            container.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${m}</summary><div style="padding:5px 10px;">${h}</div></details>`;
        });
    }

    function filtrarG() {
        const t = document.getElementById('buscag').value.toLowerCase();
        const f = (dadosApp["Grupos"] || []).filter(g => JSON.stringify(g).toLowerCase().includes(t));
        renderGrupos(f);
    }

    function abrirLinks() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Aulas Online";
        const itens = dadosApp["Links"] || [];
        corpo.innerHTML = itens.length === 0 ? "<p style='text-align:center;'>Nenhuma aula online agendada.</p>" : itens.map(i => {
            // Suporte para nomes de campos com ou sem acento vindo da planilha
            const m = i["Materia"] || i["Mat√©ria"] || "Mat√©ria Indefinida";
            const d = i["Data"] || "";
            const h = i["Hor√°rio"] || i["Horario"] || "";
            const u = i["Url"] || i["URL"] || i["Links"] || "#";
            return `<div style="padding:15px; background:var(--input-bg); border-radius:15px; margin-bottom:10px; display:flex; flex-direction:column; text-align: left;"><b>${m}</b><small style="opacity:0.7; margin:5px 0;">üóìÔ∏è ${d} - ${h}</small><a href="${u}" target="_blank" style="background:var(--p-med); color:white; text-decoration:none; padding:10px; border-radius:8px; width:100%; text-align:center; font-weight:bold; margin-top:5px;">ACESSAR</a></div>`;
        }).join('');
        document.getElementById('meuModal').style.display = 'flex';
    }

    function setupPullToRefresh() {
        let touchStart = 0;
        const ptr = document.getElementById('ptr');
        window.addEventListener('touchstart', e => { if (window.scrollY === 0) touchStart = e.touches[0].pageY; });
        window.addEventListener('touchmove', e => {
            let touchMove = e.touches[0].pageY;
            if (window.scrollY === 0 && touchMove > touchStart) {
                let dist = touchMove - touchStart;
                if (dist < 60) ptr.style.height = dist + 'px';
            }
        });
        window.addEventListener('touchend', () => {
            if (parseInt(ptr.style.height) > 40) carregarDados();
            ptr.style.height = '0';
        });
    }
</script>
</body>
</html>
