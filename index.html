<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicine - Turma H</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#007bff">

    <style>
        :root { --p-med: #007bff; --bg: #121212; --card-bg: #1e1e1e; --text-color: #e0e0e0; --shadow: rgba(0,0,0,0.5); --input-bg: #2d2d2d; }
        [data-theme="light"] { --bg: #f4f7f6; --card-bg: #ffffff; --text-color: #333333; --shadow: rgba(0,0,0,0.1); --input-bg: #eeeeee; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-color); transition: background 0.3s; padding-bottom: 60px; }

        /* AJUSTE PARA EVITAR ZOOM NO IOS */
        input, textarea, button { font-size: 16px !important; }

        /* Splash */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s ease; }
        .logo-pulsando { width: 120px; animation: pulsar 2s infinite ease-in-out; }
        @keyframes pulsar { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }

        .header { text-align: center; margin-bottom: 20px; }
        #status-bar { font-size: 0.8em; color: #888; margin-top: 5px; }
        
        /* Grid */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); height: 110px; border-radius: 15px; box-shadow: 0 4px 6px var(--shadow); cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 600; border: 1px solid rgba(255,255,255,0.05); }
        .card .icon { font-size: 1.8em; margin-bottom: 8px; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; padding: 15px; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 25px; width: 100%; max-width: 450px; max-height: 85vh; overflow-y: auto; position: relative; border: 1px solid rgba(0,123,255,0.3); }
        .close-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 28px; color: var(--text-color); }
        .search-container {
    position: sticky;
    top: -20px; /* Gruda no topo do modal */
    background: var(--card-bg);
    padding: 10px 0;
    z-index: 10;
    margin-bottom: 10px;
}

.search-input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--p-med);
    background: var(--input-bg);
    color: var(--text-color);
    outline: none;
}
        /* Listas e Grade */
        .secao-retratil { margin-bottom: 12px; border-radius: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--shadow); overflow: hidden; }
        .secao-titulo { background: rgba(0,123,255,0.12); color: var(--p-med); padding: 14px 18px; font-weight: 800; font-size: 0.85em; text-transform: uppercase; cursor: pointer; display: flex; justify-content: space-between; align-items: center; list-style: none; }
        .secao-titulo::-webkit-details-marker { display: none; }

        .grade-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .grade-hora { flex: 0 0 100px; color: #fff; font-weight: 800; font-size: 0.75em; text-align: center; background: var(--p-med); padding: 5px; border-radius: 6px; }
        .grade-info { flex: 1; text-align: left; }
        
        .item-lista { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: var(--input-bg); border-radius: 12px; margin: 8px 0; text-decoration: none; color: var(--text-color); width: 100%; }
        .arquivo-nome { font-weight: bold; text-align: left; flex: 1; margin-right: 10px; }
        .link-vazio { color: #ffa500; font-size: 0.75em; font-style: italic; white-space: nowrap; }

        #theme-toggle { position: fixed; bottom: 25px; right: 25px; background: var(--card-bg); border: 2px solid var(--p-med); border-radius: 50%; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; z-index: 999; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body data-theme="dark">

<div id="splash">
    <img src="logo_UCP.png" class="logo-pulsando" onerror="this.src='https://via.placeholder.com/150?text=MED+UCP'">
    <h2 style="color:#007bff; margin-top: 15px; font-weight: 900;">MEDICINA - UCP</h2>
</div>

<button id="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">üåô</span></button>

<div class="header">
    <h2 style="margin:0; letter-spacing: -1px;">Medicina - Turma H</h2>
    <div id="status-bar">Sincronizando...</div>
</div>

<div class="grid-container">
    <div class="card" onclick="abrirGrade()"><span class="icon">üìÖ</span><span>Grade</span></div>
    <div class="card" onclick="abrirGrupos()"><span class="icon">üë•</span><span>Grupos</span></div>
    <div class="card" onclick="abrirAvisos()"><span class="icon">üîî</span><span>Avisos</span></div>
    <div class="card" onclick="abrirArquivos()"><span class="icon">üìÑ</span><span>Arquivos</span></div>
    <div id="btnAulasOnline" class="card" onclick="abrirLinks()" style="grid-column: span 2; height: 85px; flex-direction: row; gap: 15px;">
        <span class="icon">üíª</span><span>Aulas Online</span>
    </div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">‚úï</button>
        <h3 id="modal-titulo" style="margin-bottom:20px; color:var(--p-med); padding-right: 30px;"></h3>
        <div id="modal-corpo"></div>
    </div>
</div>

<div id="modalLinkAdmin" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">‚úï</button>
        <h3 style="color:#28a745;">Postar Aula Online</h3>
        <input type="password" id="senhaLink" placeholder="Senha do Representante" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;">
        <input type="text" id="dataLink" placeholder="Data (DD/MM/AAAA)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;">
        <input type="text" id="horaLink" placeholder="Hor√°rio (HH:MM)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;">
        <input type="text" id="materiaLink" placeholder="Mat√©ria" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;">
        <input type="text" id="urlLink" placeholder="Link (URL)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;">
        <button onclick="enviarDados('Links')" style="width:100%; padding:15px; background:#28a745; color:white; border:none; border-radius:10px; font-weight:bold;">ENVIAR AULA</button>
        <div id="msgLink" style="margin-top:10px; text-align:center; font-weight:bold;"></div>
    </div>
</div>

<div id="modalAvisoAdmin" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">‚úï</button>
        <h3 style="color:#ffc107;">Postar Novo Aviso</h3>
        <input type="password" id="senhaAviso" placeholder="Senha do Representante" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;">
        <input type="text" id="tituloAviso" placeholder="T√≠tulo do Aviso" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;">
        <textarea id="textoAviso" placeholder="Mensagem do aviso..." rows="4" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white; font-family:sans-serif;"></textarea>
        <button onclick="enviarDados('Avisos')" style="width:100%; padding:15px; background:#ffc107; color:black; border:none; border-radius:10px; font-weight:bold;">POSTAR AVISO</button>
        <div id="msgAviso" style="margin-top:10px; text-align:center; font-weight:bold;"></div>
    </div>
</div>

<div class="footer-creditos" id="btnAdmin" style="text-align: center; font-size: 11px; color: #888; margin-top: 40px; cursor: pointer;">
    Desenvolvido por Jo√£o Vitor Fr√≥is Sanchez
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = {};
    let timerAdmin;
    let timerPlanilha;

    // Configura√ß√£o do gatilho de 5 segundos ao carregar
    window.onload = () => {
        carregarDados();
        
        // Timer Painel Aulas Online
        const btnAulas = document.getElementById('btnAulasOnline');
        const ligarTimerLink = () => {
            timerPlanilha = setTimeout(() => {
                document.getElementById('modalLinkAdmin').style.display = 'flex';
            }, 5000);
        };
        btnAulas.addEventListener('touchstart', ligarTimerLink);
        btnAulas.addEventListener('mousedown', ligarTimerLink);
        btnAulas.addEventListener('touchend', () => clearTimeout(timerPlanilha));
        btnAulas.addEventListener('mouseup', () => clearTimeout(timerPlanilha));

        // Timer Painel Avisos
        const btnCreditos = document.getElementById('btnAdmin');
        const ligarTimerAviso = () => {
            timerAdmin = setTimeout(() => {
                document.getElementById('modalAvisoAdmin').style.display = 'flex';
            }, 5000);
        };
        btnCreditos.addEventListener('touchstart', ligarTimerAviso);
        btnCreditos.addEventListener('mousedown', ligarTimerAviso);
        btnCreditos.addEventListener('touchend', () => clearTimeout(timerAdmin));
        btnCreditos.addEventListener('mouseup', () => clearTimeout(timerAdmin));

        // Splash Timeout
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 800);
        }, 2000);
    };

    async function carregarDados() {
        try {
            const res = await fetch(`${URL_API}?t=${new Date().getTime()}`);
            dadosApp = await res.json();
            localStorage.setItem('med_h_cache', JSON.stringify(dadosApp));
            document.getElementById('status-bar').innerText = `Atualizado: ${dadosApp.ultima_sincronizacao || 'Agora'}`;
        } catch (e) {
            dadosApp = JSON.parse(localStorage.getItem('med_h_cache') || "{}");
            document.getElementById('status-bar').innerText = "Modo Offline";
        }
    }

    // Fun√ß√µes Gerais
    function fecharModal() { document.getElementById('meuModal').style.display = 'none'; }
    
    function toggleTheme() {
        const n = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', n);
        document.getElementById('theme-icon').innerText = n === 'dark' ? 'üåô' : 'üí°';
        localStorage.setItem('med_h_theme', n);
    }

    function setupAccordion(grupo) {
        const detalhes = document.querySelectorAll(`details[name="${grupo}"]`);
        detalhes.forEach(targetDetail => {
            targetDetail.onclick = () => {
                detalhes.forEach(detail => { if (detail !== targetDetail) detail.removeAttribute("open"); });
            };
        });
    }

    function formatarDataBR(dataStr) {
        if(!dataStr) return "";
        const d = new Date(dataStr);
        return isNaN(d.getTime()) ? dataStr : d.toLocaleDateString('pt-BR');
    }

    // Abertura de Se√ß√µes
    function abrirGrade() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Grade de Aulas";
        corpo.innerHTML = "";
        const itens = dadosApp["Grade"] || [];
        const ordemReferencia = ["Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado", "Domingo"];
        const dias = [...new Set(itens.map(a => a["Dia da Semana"]))].sort((a, b) => 
            ordemReferencia.findIndex(dia => a.includes(dia)) - ordemReferencia.findIndex(dia => b.includes(dia))
        );
        dias.forEach(dia => {
            const aulas = itens.filter(a => a["Dia da Semana"] === dia);
            let html = aulas.map(a => `<div class="grade-item"><div class="grade-hora">${a["Hor√°rios"]}</div><div class="grade-info"><b>${a["Mat√©ria"]}</b><br><small>üë• ${a["Grupo"] || 'Geral'}</small></div></div>`).join('');
            corpo.innerHTML += `<details class="secao-retratil" name="grade"><summary class="secao-titulo">${dia} <span>‚ñæ</span></summary><div>${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
        setupAccordion("grade");
    }

    function abrirAvisos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Avisos";
        const itens = (dadosApp["Avisos"] || []).slice().reverse();
        corpo.innerHTML = itens.map(i => `<div style="background:rgba(0,123,255,0.05); padding:15px; border-radius:12px; margin-bottom:12px; border-left: 4px solid var(--p-med);"><div style="font-size: 0.75em; color: #888;">${formatarDataBR(i["Data"])}</div><div style="font-weight:800; color:var(--p-med); text-transform:uppercase;">${i["Titulo"]}</div><div style="white-space:pre-wrap; margin-top:5px;">${i["Mensagem"]}</div></div>`).join('');
        document.getElementById('meuModal').style.display = 'flex';
    }

    function abrirArquivos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Arquivos";
        corpo.innerHTML = "";
        const itens = dadosApp["Arquivos"] || [];
        [...new Set(itens.map(i => i["Nome"]))].forEach(n => {
            const links = itens.filter(i => i["Nome"] === n);
            let html = links.map(a => {
                const temLink = a["Links"] && String(a["Links"]).includes("http");
                return `<${temLink ? 'a href="'+a["Links"]+'" target="_blank"' : 'div'} class="item-lista"><b>${a["Descri√ß√£o"]}</b>${temLink ? '<span>üìÇ</span>' : '<span class="link-vazio">‚è≥ Aguardando</span>'}</${temLink ? 'a' : 'div'}>`;
            }).join('');
            corpo.innerHTML += `<details class="secao-retratil" name="arqs"><summary class="secao-titulo">${n} <span>‚ñæ</span></summary><div style="padding:5px 10px;">${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
        setupAccordion("arqs");
    }

    function abrirGrupos() {
    const corpo = document.getElementById('modal-corpo');
    document.getElementById('modal-titulo').innerText = "Grupos e Integrantes";
    
    // Criar a estrutura com a barra de pesquisa
    corpo.innerHTML = `
        <div class="search-container">
            <input type="text" id="inputBusca" class="search-input" placeholder="üîç Digite um nome ou mat√©ria..." onkeyup="filtrarGrupos()">
        </div>
        <div id="container-grupos"></div>
    `;

    renderizarGrupos(dadosApp["Grupos"] || []);
    document.getElementById('meuModal').style.display = 'flex';
}

// Fun√ß√£o auxiliar para desenhar a lista (usada na abertura e na busca)
function renderizarGrupos(lista) {
    const container = document.getElementById('container-grupos');
    container.innerHTML = "";
    
    if (lista.length === 0) {
        container.innerHTML = "<p style='text-align:center; opacity:0.5;'>Nenhum resultado encontrado.</p>";
        return;
    }

    const materias = [...new Set(lista.map(i => i["Mat√©ria"]))];
    
    materias.forEach(mat => {
        const gruposMat = lista.filter(i => i["Mat√©ria"] === mat);
        const nomesG = [...new Set(gruposMat.map(g => g["Nome do Grupo"]))];
        
        let htmlGrupos = nomesG.map(ng => {
            const membros = gruposMat.filter(g => g["Nome do Grupo"] === ng)
                .map(m => `<li>${m["Integrantes"]}</li>`).join('');
            return `
                <details style="margin:5px 0; border:1px solid rgba(128,128,128,0.2); border-radius:10px;" open>
                    <summary style="padding:10px; font-weight:bold; color:var(--p-med);">${ng}</summary>
                    <ul style="font-size:0.85em; color:#bbb; padding-bottom:10px; list-style-type: none; padding-left: 15px;">
                        ${membros}
                    </ul>
                </details>`;
        }).join('');

        container.innerHTML += `
            <div class="secao-busca">
                <div style="background:rgba(0,123,255,0.1); padding:8px 15px; border-radius:8px; margin-top:15px; font-size:0.8em; font-weight:bold; color:var(--p-med);">
                    ${mat.toUpperCase()}
                </div>
                ${htmlGrupos}
            </div>`;
    });
}

// L√≥gica da Busca
function filtrarGrupos() {
    const termo = document.getElementById('inputBusca').value.toLowerCase();
    const todosGrupos = dadosApp["Grupos"] || [];
    
    // Filtra se o termo est√° na Mat√©ria, no Nome do Grupo ou nos Integrantes
    const filtrados = todosGrupos.filter(g => 
        String(g["Mat√©ria"]).toLowerCase().includes(termo) ||
        String(g["Nome do Grupo"]).toLowerCase().includes(termo) ||
        String(g["Integrantes"]).toLowerCase().includes(termo)
    );
    
    renderizarGrupos(filtrados);
}

    function abrirLinks() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Portal de Aulas Online";
        const itens = dadosApp["Links"] || [];
        if (itens.length === 0) {
            corpo.innerHTML = "<p style='text-align:center; opacity:0.5; padding:20px;'>Nenhum link agendado.</p>";
        } else {
            corpo.innerHTML = itens.map(i => {
                const agora = new Date();
                const [d, m, a] = i["Data"].split('/');
                const [hh, mm] = i["Hor√°rio"].split(':');
                const dataAula = new Date(a, m - 1, d, hh, mm);
                let btnCor = (agora >= dataAula) ? "#28a745" : "#007bff";
                let status = (agora >= dataAula) ? "‚óè AO VIVO" : "‚åõ AGENDADA";
                let url = i["Url"].startsWith('http') ? i["Url"] : 'https://' + i["Url"];

                return `<div class="item-lista" style="flex-direction:column; align-items:flex-start; border-left: 5px solid ${btnCor};">
                    <div style="display:flex; justify-content:space-between; width:100%;">
                        <b>${i["Materia"]}</b>
                        <span style="color:${btnCor}; font-size:0.7em; font-weight:bold;">${status}</span>
                    </div>
                    <div style="margin: 5px 0; font-size:0.85em; opacity:0.8;">üóìÔ∏è ${i["Data"]} - ${i["Hor√°rio"]}</div>
                    <a href="${url}" target="_blank" style="background:${btnCor}; color:white; text-decoration:none; padding:12px; border-radius:10px; width:100%; text-align:center; font-weight:bold; margin-top:10px;">${agora >= dataAula ? 'ACESSAR AGORA' : 'ABRIR LINK'}</a>
                </div>`;
            }).join('');
        }
        document.getElementById('meuModal').style.display = 'flex';
    }

    // ENVIO PARA A PLANILHA
    async function enviarDados(tipo) {
        const msgDiv = tipo === 'Links' ? document.getElementById('msgLink') : document.getElementById('msgAviso');
        msgDiv.innerText = "Enviando...";
        msgDiv.style.color = "orange";

        let payload = { aba: tipo };
        if (tipo === 'Links') {
            payload.senha = document.getElementById('senhaLink').value;
            payload.data = document.getElementById('dataLink').value;
            payload.horario = document.getElementById('horaLink').value;
            payload.materia = document.getElementById('materiaLink').value;
            payload.url = document.getElementById('urlLink').value;
        } else {
            payload.senha = document.getElementById('senhaAviso').value;
            payload.titulo = document.getElementById('tituloAviso').value;
            payload.mensagem = document.getElementById('textoAviso').value;
        }

        try {
            await fetch(URL_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            msgDiv.innerText = "Enviado com Sucesso!";
            msgDiv.style.color = "#28a745";
            setTimeout(() => location.reload(), 2000);
        } catch (e) {
            msgDiv.innerText = "Erro na conex√£o.";
            msgDiv.style.color = "red";
        }
    }
</script>
</body>
</html>
