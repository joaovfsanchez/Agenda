<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicine - Turma H</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Med Turma H">
    <meta name="theme-color" content="#007bff">

    <link rel="manifest" href="manifest.json?v=3">
    <link rel="apple-touch-icon" href="icon.png?v=3">
    <link rel="icon" type="image/png" href="icon.png?v=3">

    <style>
        :root { --p-med: #007bff; --bg: #121212; --card-bg: #1e1e1e; --text-color: #e0e0e0; --shadow: rgba(0,0,0,0.5); --input-bg: #2d2d2d; }
        [data-theme="light"] { --bg: #f4f7f6; --card-bg: #ffffff; --text-color: #333333; --shadow: rgba(0,0,0,0.1); --input-bg: #eeeeee; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-color); transition: background 0.3s; padding-bottom: 60px; overflow-x: hidden; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s ease; }
        .logo-pulsando { width: 120px; animation: pulsar 2s infinite ease-in-out; }
        @keyframes pulsar { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }

        .header { text-align: center; margin-bottom: 20px; cursor: pointer; } /* Clique no topo para atualizar */
        #status-bar { font-size: 0.75em; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); height: 110px; border-radius: 18px; box-shadow: 0 4px 12px var(--shadow); cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 700; border: 1px solid rgba(255,255,255,0.05); }
        .card .icon { font-size: 2em; margin-bottom: 8px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; padding: 15px; z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 28px; width: 100%; max-width: 450px; max-height: 85vh; overflow-y: auto; position: relative; border: 1px solid rgba(0,123,255,0.2); }
        .close-btn { position: absolute; top: 15px; right: 20px; background: #333; border: none; font-size: 20px; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        /* Ajuste Fino da Grade (Print do Usu√°rio) */
        .secao-retratil { margin-bottom: 10px; border-radius: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(0,123,255,0.1); overflow: hidden; }
        .secao-titulo { background: rgba(0,123,255,0.15); color: #4dabff; padding: 16px; font-weight: 800; font-size: 0.85em; text-transform: uppercase; cursor: pointer; display: flex; justify-content: space-between; align-items: center; list-style: none; }
        .secao-titulo::-webkit-details-marker { display: none; }
        .secao-titulo::after { content: '‚ñº'; font-size: 10px; transition: 0.3s; }
        details[open] .secao-titulo::after { transform: rotate(180deg); }

        .grade-item { display: flex; align-items: center; gap: 12px; padding: 15px; border-bottom: 1px solid rgba(128,128,128,0.1); background: rgba(0,0,0,0.2); }
        .grade-hora { flex: 0 0 100px; color: #fff; font-weight: 800; font-size: 0.75em; text-align: center; background: var(--p-med); padding: 6px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,123,255,0.3); }
        .grade-info { flex: 1; text-align: left; font-size: 0.95em; }
        
        .item-lista { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: var(--input-bg); border-radius: 14px; margin: 8px 0; text-decoration: none; color: var(--text-color); }

        #theme-toggle { position: fixed; bottom: 25px; right: 25px; background: var(--card-bg); border: 2px solid var(--p-med); border-radius: 50%; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; z-index: 999; }
    </style>
</head>
<body data-theme="dark">

<div id="splash">
    <img src="logo_UCP.png" class="logo-pulsando" onerror="this.src='https://via.placeholder.com/150?text=MED+UCP'">
    <h2 style="color:#007bff; margin-top: 15px; font-weight: 900;">MEDICINA - UCP</h2>
</div>

<button id="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">üåô</span></button>

<div class="header" onclick="carregarDados()">
    <h2 style="margin:0; letter-spacing: -1px;">Medicina - Turma H</h2>
    <div id="status-bar">Toque aqui para atualizar ‚Üª</div>
</div>

<div class="grid-container">
    <div class="card" onclick="abrirGrade()"><span class="icon">üìÖ</span><span>Grade</span></div>
    <div class="card" onclick="abrirGrupos()"><span class="icon">üë•</span><span>Grupos</span></div>
    <div class="card" onclick="abrirAvisos()"><span class="icon">üîî</span><span>Avisos</span></div>
    <div class="card" onclick="abrirArquivos()"><span class="icon">üìÑ</span><span>Arquivos</span></div>
    <div id="btnAulasOnline" class="card" onclick="abrirLinks()" style="grid-column: span 2; height: 85px; flex-direction: row; gap: 15px;">
        <span class="icon">üíª</span><span>Aulas Online</span>
    </div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">‚úï</button>
        <h3 id="modal-titulo" style="margin-bottom:20px; color:var(--p-med);"></h3>
        <div id="modal-corpo"></div>
    </div>
</div>

<div id="modalLinkAdmin" class="modal"><div class="modal-content"><button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">‚úï</button><h3 style="color:#28a745;">Postar Aula</h3><input type="password" id="senhaLink" placeholder="Senha" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"><input type="text" id="dataLink" placeholder="Data (DD/MM)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"><input type="text" id="horaLink" placeholder="Hor√°rio (HH:MM)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"><input type="text" id="materiaLink" placeholder="Mat√©ria" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"><input type="text" id="urlLink" placeholder="Link" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"><button onclick="enviarDados('Links')" style="width:100%; padding:15px; background:#28a745; color:white; border:none; border-radius:10px; font-weight:bold;">ENVIAR</button><div id="msgLink"></div></div></div>
<div id="modalAvisoAdmin" class="modal"><div class="modal-content"><button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">‚úï</button><h3 style="color:#ffc107;">Novo Aviso</h3><input type="password" id="senhaAviso" placeholder="Senha" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"><input type="text" id="tituloAviso" placeholder="T√≠tulo" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"><textarea id="textoAviso" placeholder="Mensagem..." rows="4" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#2d2d2d; color:white;"></textarea><button onclick="enviarDados('Avisos')" style="width:100%; padding:15px; background:#ffc107; color:black; border:none; border-radius:10px; font-weight:bold;">POSTAR</button><div id="msgAviso"></div></div></div>

<div class="footer-creditos" id="btnAdmin" style="text-align: center; font-size: 11px; color: #888; margin-top: 40px;">
    Desenvolvido por Jo√£o Vitor Fr√≥is Sanchez
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = JSON.parse(localStorage.getItem('med_h_cache') || "{}");

    window.onload = () => {
        carregarDados();
        
        // Configura√ß√£o de Timers para Admin
        setupLongPress(document.getElementById('btnAulasOnline'), () => document.getElementById('modalLinkAdmin').style.display = 'flex');
        setupLongPress(document.getElementById('btnAdmin'), () => document.getElementById('modalAvisoAdmin').style.display = 'flex');

        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
        }, 2000);
    };

    function setupLongPress(element, callback) {
        let timer;
        const start = () => timer = setTimeout(callback, 5000);
        const cancel = () => clearTimeout(timer);
        element.addEventListener('touchstart', start);
        element.addEventListener('touchend', cancel);
        element.addEventListener('mousedown', start);
        element.addEventListener('mouseup', cancel);
    }

    async function carregarDados() {
        document.getElementById('status-bar').innerText = "Sincronizando...";
        try {
            const res = await fetch(`${URL_API}?t=${new Date().getTime()}`);
            dadosApp = await res.json();
            localStorage.setItem('med_h_cache', JSON.stringify(dadosApp));
            document.getElementById('status-bar').innerText = `Atualizado: ${new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}`;
        } catch (e) {
            document.getElementById('status-bar').innerText = "Modo Offline";
        }
    }

    function fecharModal() { document.getElementById('meuModal').style.display = 'none'; }
    
    function toggleTheme() {
        const n = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', n);
        document.getElementById('theme-icon').innerText = n === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    // Fun√ß√µes de Abertura (Grade, Avisos, etc)
    function abrirGrade() {
        carregarDados(); // Atualiza em segundo plano ao abrir
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Grade de Aulas";
        corpo.innerHTML = "";
        const itens = dadosApp["Grade"] || [];
        const ordem = ["Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado", "Domingo"];
        const dias = [...new Set(itens.map(a => a["Dia da Semana"]))].sort((a,b) => ordem.findIndex(d => a.includes(d)) - ordem.findIndex(d => b.includes(d)));

        dias.forEach(dia => {
            const aulas = itens.filter(a => a["Dia da Semana"] === dia);
            let html = aulas.map(a => `<div class="grade-item"><div class="grade-hora">${a["Hor√°rios"]}</div><div class="grade-info"><b>${a["Mat√©ria"]}</b><br><small style="opacity:0.7">üë• ${a["Grupo"] || 'Geral'}</small></div></div>`).join('');
            corpo.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${dia}</summary><div>${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
    }

    function abrirAvisos() {
        carregarDados();
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Avisos Recentes";
        const itens = (dadosApp["Avisos"] || []).slice().reverse();
        corpo.innerHTML = itens.map(i => `<div style="background:rgba(0,123,255,0.05); padding:15px; border-radius:15px; margin-bottom:12px; border-left:4px solid var(--p-med);"><small style="color:#888">${i["Data"]}</small><div style="font-weight:800; color:var(--p-med); margin:4px 0;">${i["Titulo"]}</div><div style="font-size:0.9em; white-space:pre-wrap;">${i["Mensagem"]}</div></div>`).join('');
        document.getElementById('meuModal').style.display = 'flex';
    }

    function abrirArquivos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Arquivos";
        corpo.innerHTML = "";
        const itens = dadosApp["Arquivos"] || [];
        [...new Set(itens.map(i => i["Nome"]))].forEach(n => {
            const links = itens.filter(i => i["Nome"] === n);
            let html = links.map(a => `<a href="${a["Links"]}" target="_blank" class="item-lista"><b>${a["Descri√ß√£o"]}</b><span>üìÇ</span></a>`).join('');
            corpo.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${n}</summary><div style="padding:5px 10px;">${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
    }

    function abrirGrupos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Grupos";
        corpo.innerHTML = `<input type="text" id="buscag" placeholder="üîç Buscar aluno ou mat√©ria..." style="width:100%; padding:12px; border-radius:10px; background:var(--input-bg); color:white; border:1px solid #444; margin-bottom:15px;" onkeyup="filtrarG()"> <div id="cg"></div>`;
        renderGrupos(dadosApp["Grupos"] || []);
        document.getElementById('meuModal').style.display = 'flex';
    }

    function renderGrupos(lista) {
        const container = document.getElementById('cg');
        container.innerHTML = "";
        const mats = [...new Set(lista.map(i => i["Mat√©ria"]))];
        mats.forEach(m => {
            const gMat = lista.filter(i => i["Mat√©ria"] === m);
            const nomes = [...new Set(gMat.map(g => g["Nome do Grupo"]))];
            let h = nomes.map(ng => {
                const mb = gMat.filter(g => g["Nome do Grupo"] === ng).map(m => `<li>${m["Integrantes"]}</li>`).join('');
                return `<details style="margin:5px 0; border:1px solid #333; border-radius:8px;"><summary style="padding:10px; font-size:0.9em; font-weight:bold;">${ng}</summary><ul style="font-size:0.85em; color:#bbb; padding-bottom:10px;">${mb}</ul></details>`;
            }).join('');
            container.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${m}</summary><div style="padding:5px 10px;">${h}</div></details>`;
        });
    }

    function filtrarG() {
        const t = document.getElementById('buscag').value.toLowerCase();
        const f = (dadosApp["Grupos"] || []).filter(g => JSON.stringify(g).toLowerCase().includes(t));
        renderGrupos(f);
    }

    function abrirLinks() {
        carregarDados();
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Aulas Online";
        const itens = dadosApp["Links"] || [];
        corpo.innerHTML = itens.map(i => `<div class="item-lista" style="flex-direction:column; align-items:flex-start;"><b>${i["Materia"]}</b><small style="opacity:0.7; margin:5px 0;">üóìÔ∏è ${i["Data"]} - ${i["Hor√°rio"]}</small><a href="${i["Url"]}" target="_blank" style="background:var(--p-med); color:white; text-decoration:none; padding:10px; border-radius:8px; width:100%; text-align:center; font-weight:bold;">ACESSAR</a></div>`).join('');
        document.getElementById('meuModal').style.display = 'flex';
    }

    async function enviarDados(tipo) {
        const d = tipo === 'Links' ? { aba: tipo, senha: document.getElementById('senhaLink').value, data: document.getElementById('dataLink').value, horario: document.getElementById('horaLink').value, materia: document.getElementById('materiaLink').value, url: document.getElementById('urlLink').value } : { aba: tipo, senha: document.getElementById('senhaAviso').value, titulo: document.getElementById('tituloAviso').value, mensagem: document.getElementById('textoAviso').value };
        try {
            await fetch(URL_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            alert("Enviado com sucesso!");
            location.reload();
        } catch (e) { alert("Erro ao enviar."); }
    }
</script>
</body>
</html>
