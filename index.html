<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicina - Turma H</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#007bff">

    <style>
        :root { --p-med: #007bff; --bg: #121212; --card-bg: #1e1e1e; --text-color: #e0e0e0; --shadow: rgba(0,0,0,0.5); --input-bg: #2d2d2d; }
        [data-theme="light"] { --bg: #f4f7f6; --card-bg: #ffffff; --text-color: #333333; --shadow: rgba(0,0,0,0.1); --input-bg: #eeeeee; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-color); transition: background 0.3s; padding-bottom: 60px; }

        /* AnimaÃ§Ã£o Splash */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s ease; }
        .logo-pulsando { width: 120px; animation: pulsar 2s infinite ease-in-out; }
        @keyframes pulsar { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        .header { text-align: center; margin-bottom: 20px; }
        #status-bar { font-size: 0.8em; color: #888; margin-top: 5px; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); height: 110px; border-radius: 15px; box-shadow: 0 4px 6px var(--shadow); cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 600; }
        .card .icon { font-size: 1.8em; margin-bottom: 8px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; padding: 15px; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; max-height: 85vh; overflow-y: auto; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; color: var(--text-color); }
        
        .secao-retratil { margin-bottom: 10px; border-radius: 12px; background: rgba(128,128,128,0.05); border: 1px solid var(--shadow); overflow: hidden; }
        .secao-titulo { background: rgba(0,123,255,0.15); color: var(--p-med); padding: 12px 15px; font-weight: 800; font-size: 0.8em; text-transform: uppercase; cursor: pointer; display: flex; justify-content: space-between; }

        .item-lista { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--input-bg); border-radius: 10px; margin: 8px 0; text-decoration: none; color: var(--text-color); border: 1px solid transparent; }
        .grade-item { padding: 10px 0; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .grade-hora { color: var(--p-med); font-weight: bold; font-size: 0.85em; }

        #theme-toggle { position: fixed; bottom: 25px; right: 25px; background: var(--card-bg); border: 2px solid var(--p-med); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; z-index: 999; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .footer-creditos { text-align: center; font-size: 11px; color: #888; margin-top: 50px; padding-bottom: 20px; }
    </style>
</head>
<body data-theme="dark">

<div id="splash">
    <img src="logo_UCP.png" class="logo-pulsando" onerror="this.style.display='none'">
    <h2 style="color:#007bff; margin-top: 15px;">Medicina - UCP</h2>
</div>

<button id="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">ðŸŒ™</span></button>

<div class="header">
    <h2 style="margin:0;">Medicina - Turma H</h2>
    <div id="status-bar">Carregando dados...</div>
</div>

<div class="grid-container">
    <div class="card" onclick="abrirGrade()"><span class="icon">ðŸ“…</span><span>Grade</span></div>
    <div class="card" onclick="abrirGrupos()"><span class="icon">ðŸ‘¥</span><span>Grupos</span></div>
    <div class="card" onclick="abrirAvisos()"><span class="icon">ðŸ””</span><span>Avisos</span></div>
    <div class="card" onclick="abrirArquivos()"><span class="icon">ðŸ“„</span><span>Arquivos</span></div>
    <div class="card" onclick="abrirLinks()" style="grid-column: span 2; height: 80px; flex-direction: row; gap: 15px;">
        <span class="icon">ðŸ’»</span><span>Aulas Online</span>
    </div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">âœ•</button>
        <h3 id="modal-titulo" style="margin-bottom:20px; color:var(--p-med);"></h3>
        <div id="modal-corpo"></div>
    </div>
</div>

<div id="modalAdmin" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharAdmin()">âœ•</button>
        <h3 style="color:#28a745;">Painel do Representante</h3>
        <p style="font-size: 0.9em;">Acesso liberado, JoÃ£o!</p>
    </div>
</div>

<div class="footer-creditos" id="btnAdmin">Desenvolvido por JoÃ£o Vitor FrÃ³is Sanchez</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = {};
    let timerAdmin;

    // --- ADMIN ---
    const btnAdmin = document.getElementById('btnAdmin');
    btnAdmin.addEventListener('touchstart', () => timerAdmin = setTimeout(()=> document.getElementById('modalAdmin').style.display='flex', 5000));
    btnAdmin.addEventListener('touchend', () => clearTimeout(timerAdmin));
    btnAdmin.addEventListener('mousedown', () => timerAdmin = setTimeout(()=> document.getElementById('modalAdmin').style.display='flex', 5000));
    btnAdmin.addEventListener('mouseup', () => clearTimeout(timerAdmin));
    function fecharAdmin() { document.getElementById('modalAdmin').style.display = 'none'; }

    // --- CARREGAMENTO ---
    async function carregarDados() {
        try {
            const res = await fetch(`${URL_API}?t=${new Date().getTime()}`);
            dadosApp = await res.json();
            localStorage.setItem('cache_medicina_h', JSON.stringify(dadosApp));
            document.getElementById('status-bar').innerText = `Atualizado: ${dadosApp.ultima_sincronizacao}`;
        } catch (e) {
            dadosApp = JSON.parse(localStorage.getItem('cache_medicina_h') || "{}");
            document.getElementById('status-bar').innerText = "Modo Offline";
        }
    }

    // --- GRADE ---
    function abrirGrade() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Grade de Aulas";
        corpo.innerHTML = "";
        const ordem = ["Segunda", "TerÃ§a", "Quarta", "Quinta", "Sexta", "SÃ¡bado"];
        const itens = dadosApp["Grade"] || [];
        
        ordem.forEach(dia => {
            const aulas = itens.filter(a => a["Dia da Semana"] === dia);
            if(aulas.length > 0) {
                let html = aulas.map(a => `
                    <div class="grade-item">
                        <div class="grade-hora">${a.HorÃ¡rios || '---'}</div>
                        <div style="font-weight:bold;">${a.MatÃ©ria || 'Aula'}</div>
                        <div style="font-size:0.8em; opacity:0.7;">${a.Grupo || 'Turma H'}</div>
                    </div>
                `).join('');
                corpo.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${dia} â–¾</summary><div style="padding:10px 15px;">${html}</div></details>`;
            }
        });
        document.getElementById('meuModal').style.display = 'flex';
    }

    // --- GRUPOS ---
    function abrirGrupos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Grupos";
        corpo.innerHTML = "";
        const itens = dadosApp["Grupos"] || [];
        const materias = [...new Set(itens.map(i => i["MatÃ©ria"]))];

        materias.forEach(mat => {
            const gruposMat = itens.filter(i => i["MatÃ©ria"] === mat);
            const nomesG = [...new Set(gruposMat.map(g => g["Nome do Grupo"]))];
            let html = nomesG.map(ng => {
                const membros = gruposMat.filter(g => g["Nome do Grupo"] === ng).map(m => `<li>${m.Integrantes}</li>`).join('');
                return `<details style="margin:5px 0; border:1px solid #444; border-radius:8px;"><summary style="padding:8px; cursor:pointer;">${ng}</summary><ul style="padding-bottom:10px; font-size:0.85em;">${membros}</ul></details>`;
            }).join('');
            corpo.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${mat} â–¾</summary><div style="padding:10px;">${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
    }

    // --- ARQUIVOS ---
    function abrirArquivos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Arquivos";
        corpo.innerHTML = "";
        const itens = dadosApp["Arquivos"] || [];
        const cats = [...new Set(itens.map(i => i.Nome))];
        cats.forEach(c => {
            const arqs = itens.filter(i => i.Nome === c);
            let html = arqs.map(a => `<a href="${a.Link}" target="_blank" class="item-lista"><span>${a.DescriÃ§Ã£o}</span><span>ðŸ”—</span></a>`).join('');
            corpo.innerHTML += `<details class="secao-retratil"><summary class="secao-titulo">${c} â–¾</summary><div style="padding:5px 10px;">${html}</div></details>`;
        });
        document.getElementById('meuModal').style.display = 'flex';
    }

    // --- AVISOS ---
    function abrirAvisos() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Avisos";
        const itens = dadosApp["Avisos"] || [];
        corpo.innerHTML = itens.slice().reverse().map(i => `
            <div style="background:var(--input-bg); padding:15px; border-radius:12px; margin-bottom:10px; border-left:4px solid var(--p-med);">
                <div style="font-size:0.75em; opacity:0.6; margin-bottom:5px;">${i["Carimbo de data/hora"] || ''}</div>
                <div style="font-weight:bold; color:var(--p-med);">${i.Titulo || 'Importante'}</div>
                <div style="font-size:0.9em; margin-top:5px;">${i.Mensagem}</div>
            </div>
        `).join('');
        document.getElementById('meuModal').style.display = 'flex';
    }

    // --- LINKS/AULAS ONLINE ---
    function abrirLinks() {
        const corpo = document.getElementById('modal-corpo');
        document.getElementById('modal-titulo').innerText = "Aulas Online";
        const itens = dadosApp["Links"] || [];
        corpo.innerHTML = itens.map(i => `
            <div class="item-lista" style="flex-direction:column; align-items:flex-start;">
                <b style="color:var(--p-med);">${i.Materia}</b>
                <div style="font-size:0.8em; margin:5px 0;">${i.Data} Ã s ${i.Horario}</div>
                <a href="${i.Url}" target="_blank" style="background:var(--p-med); color:white; text-decoration:none; padding:8px 15px; border-radius:8px; width:100%; text-align:center; font-weight:bold; margin-top:10px;">Acessar Aula</a>
            </div>
        `).join('');
        document.getElementById('meuModal').style.display = 'flex';
    }

    function fecharModal() { document.getElementById('meuModal').style.display = 'none'; }
    
    function toggleTheme() {
        const body = document.body;
        const novo = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', novo);
        document.getElementById('theme-icon').innerText = novo === 'dark' ? 'ðŸŒ™' : 'ðŸ’¡';
        localStorage.setItem('theme_preferido', novo);
    }

    window.onload = () => {
        const salvo = localStorage.getItem('theme_preferido') || 'dark';
        document.body.setAttribute('data-theme', salvo);
        document.getElementById('theme-icon').innerText = salvo === 'dark' ? 'ðŸŒ™' : 'ðŸ’¡';
        carregarDados();
        setTimeout(() => { 
            const s = document.getElementById('splash');
            s.style.opacity = '0';
            setTimeout(() => s.style.display = 'none', 800);
        }, 2000);
    };
</script>
</body>
</html>
