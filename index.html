<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda Medicina - Turma H</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Agenda Turma H">
    <meta name="theme-color" content="#007bff">

    <link rel="apple-touch-icon" href="https://github.com/jaumsorrisobr/Agenda/blob/main/icon.png?raw=true">
    <link rel="icon" type="image/png" href="https://github.com/jaumsorrisobr/Agenda/blob/main/icon.png?raw=true">
    <link rel="icon" sizes="192x192" href="https://github.com/jaumsorrisobr/Agenda/blob/main/icon.png?raw=true">
    <link rel="icon" sizes="512x512" href="https://github.com/jaumsorrisobr/Agenda/blob/main/icon.png?raw=true">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --p-med: #007bff; --bg: #f4f7f6; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333; 
            -webkit-tap-highlight-color: transparent;
        }
        .header { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
        #status-bar { font-size: 0.8em; margin-top: 5px; }
        .status-online { color: #5cb85c; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { 
            background: white; padding: 20px; border-radius: 15px; text-align: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-weight: 600; transition: transform 0.1s;
        }
        .card:active { transform: scale(0.95); background: #f9f9f9; }
        .card span { font-size: 1.5em; margin-bottom: 8px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; z-index: 100; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; max-height: 80%; overflow-y: auto; position: relative; }
        .close-btn { background: #eee; border: none; padding: 10px; border-radius: 50%; position: absolute; top: 10px; right: 10px; cursor: pointer; }
        .aviso-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .aviso-titulo { font-weight: bold; color: var(--p-med); display: block; }
        
        .footer { margin-top: 30px; text-align: center; }
        .btn-email { background: var(--p-med); color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0">Medicina - Turma H</h2>
    <div id="status-bar">Sincronizando...</div>
</div>

<div class="grid-container">
    <div class="card" onclick="mostrarAba('Grade')"><span>üìÖ</span>Grade</div>
    <div class="card" onclick="mostrarAba('Grupos')"><span>üë•</span>Grupos</div>
    <div class="card" onclick="mostrarAba('Avisos')"><span>üîî</span>Avisos</div>
    <div class="card" onclick="mostrarAba('Links')"><span>üì∏</span>Fotos</div>
</div>

<div id="meuModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="fecharModal()">‚úï</button>
        <h3 id="modal-titulo">T√≠tulo</h3>
        <div id="modal-corpo">Carregando...</div>
    </div>
</div>

<div class="footer">
    <a href="mailto:seuemail@gmail.com" class="btn-email">üìß Sugerir Altera√ß√£o</a>
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbxDt1R5Gpu2aDY5dts6aDQcigKLx28ZxjmXynrvOvmGmvwaG86xBQmOABbn_BsKsUNP7A/exec";
    let dadosApp = {};

    async function carregarDados() {
        const status = document.getElementById('status-bar');
        try {
            const res = await fetch(URL_API);
            dadosApp = await res.json();
            localStorage.setItem('cache_medicina', JSON.stringify(dadosApp));
            status.innerHTML = `<span class="status-online">‚óè Atualizado: ${dadosApp.ultima_sincronizacao}</span>`;
        } catch (e) {
            const cache = localStorage.getItem('cache_medicina');
            if(cache) {
                dadosApp = JSON.parse(cache);
                status.innerHTML = `<span>‚óè Offline - Dados de: ${dadosApp.ultima_sincronizacao}</span>`;
            }
        }
    }

    function mostrarAba(nomeAba) {
        const modal = document.getElementById('meuModal');
        const titulo = document.getElementById('modal-titulo');
        const corpo = document.getElementById('modal-corpo');
        titulo.innerText = nomeAba;
        corpo.innerHTML = "";
        const itens = dadosApp[nomeAba] || [];
        if(itens.length === 0) {
            corpo.innerHTML = "<p>Nada cadastrado aqui ainda.</p>";
        } else {
            itens.forEach(item => {
                const div = document.createElement('div');
                div.className = 'aviso-item';
                let conteudo = "";
                if(nomeAba === "Avisos") {
                    conteudo = `<span class="aviso-titulo">${item.T√≠tulo}</span><span>${item.Mensagem}</span>`;
                } else if(nomeAba === "Grade") {
                    conteudo = `<span class="aviso-titulo">${item.Mat√©ria}</span><small>${item.Hor√°rio} - ${item.Sala}</small>`;
                } else {
                    conteudo = Object.values(item).join(" - ");
                }
                div.innerHTML = conteudo;
                corpo.appendChild(div);
            });
        }
        modal.style.display = "flex";
    }

    function fecharModal() { document.getElementById('meuModal').style.display = "none"; }
    carregarDados();
</script>
</body>

</html>
